<html>
    <head>
        <title>Android Phone</title>

        <style type="text/css">
            tab { padding-left: 4.2em; }
            tab-small { padding-left: 1em; }
        </style>

        <script language="javascript">
        	function getDeviceInfo() {
        		var device = JSON.parse(DeviceInfo.get());
        		document.getElementById("model").innerHTML = device.model;
        		document.getElementById("manufacturer").innerHTML = device.manufacturer;
        	}
        </script>
    </head>
    <body>
    	<p>
            <u>Device Info</u><br/>
            Model<tab>: <span id="model">Unknown</span></tab><br/>
            Manufacturer<tab-small>: <span id="manufacturer">Unknown</span></tab-small>
        </p>
    	<p><button type="button" onClick="getDeviceInfo()">Get Device Info</button></p>
    </body>
</html>
